<div id="playInfo">
    <div id="status"> <!-- The area where a player's status during a turn is shown. -->



        <div class="statusDiv">
            Money
            <div class=" statusButton circleButton">{{money}}</a></div>
        </div>


        <div class="statusDiv">
            Mana
            <div class=" statusButton circleButton">{{actions}}</a></div>
        </div>


        <div class="statusDiv">
            Buys<div class=" statusButton circleButton">{{buys}}</a></div>
        </div>

    </div>

    <div id="deckInfo"> <!--Shows a player's discard pile. -->
        <h3>{{discardPile}}</h3>
        <h3>{{drawPile}}</h3>
    </div>

    <div id="playedCards">
        <span ng-repeat="card in play">
            {{card.name}}
        </span>
    </div>
</div>
